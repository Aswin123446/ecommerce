<div class="container mt-4">
    <!-- Search & Cart Section -->
    <div class="row align-items-center justify-content-between g-3">
        <!-- Search Bar -->
        <div class="col-md-8 mx-auto">
            <div class="position-relative">
                <input 
                    type="text" 
                    class="form-control shadow-sm border-0 pe-5 text-center rounded-pill" 
                    placeholder=" Search for products, brands and more..." 
                    [(ngModel)]="searchTerm" 
                    (input)="filterProducts()"
                    style="background-color: #f8f9fa; color: #333; height: 70px;"
                >
                <span class="material-icons position-absolute top-50 end-0 translate-middle-y me-3 text-primary">
                    search
                </span>
            </div>
        </div>

        <!-- Cart Link -->
        <div class="col-md-2 text-md-end text-center">
            <a routerLink="/cart" class="text-decoration-none d-flex align-items-center gap-2 justify-content-center text-dark fs-5 fw-bold">
                <span class="material-icons text-white fs-3 bg-primary p-2 rounded-circle">shopping_cart</span>
                <span class="badge bg-danger text-white fs-6 px-2">{{ cartCount }}</span>
            </a>
        </div>
    </div>

    <!-- Category & Product Sections -->
    <div class="row mt-4">
        <!-- Sidebar Categories -->
        <div class="col-12 col-md-3">
            <div class="card shadow-sm border-0 rounded-3 overflow-hidden">
                <div class="card-header text-white text-center fw-bold" 
                     style="background: linear-gradient(135deg, #1976D2, #0D47A1);">
                    <span class="material-icons me-1">category</span> Categories
                </div>
                <ul class="list-group list-group-flush">
                    <li 
                        class="list-group-item list-group-item-action d-flex align-items-center gap-2 fw-semibold text-dark py-3"
                        *ngFor="let category of categories" 
                        (click)="loadProducts(category)"
                        style="cursor: pointer; transition: all 0.3s ease-in-out;">
                        
                        <span class="material-icons text-primary">arrow_right</span>
                        <span>{{ category | titlecase }}</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="col-12 col-md-9">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
                <div class="col" *ngFor="let product of filteredProducts">
                    <a [routerLink]="'/product/' + product.id" class="text-decoration-none">
                        <div class="card border-0 shadow-sm h-100 product-card">
                            <div class="card-img-container text-center p-3 position-relative">
                                <img [src]="product.image" class="card-img-top p-2 mt-2" alt="{{ product.title }}" 
                                     style="height: 200px; object-fit: contain;">
                                <div class="position-absolute top-0 start-0 m-2 badge bg-success text-white shadow-sm">
                                    New
                                </div>
                            </div>
                            <div class="card-body d-flex flex-column text-center">
                                <h6 class="card-title text-dark text-truncate">{{ product.title }}</h6>
                                <p class="card-text text-primary fs-5 fw-bold">{{ product.price | currency }}</p>
                                <button class="btn btn-primary w-100 mt-auto product-btn d-flex align-items-center justify-content-center">
                                    <span class="material-icons me-1">visibility</span> View Details
                                </button>
                                
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>  
</div>
