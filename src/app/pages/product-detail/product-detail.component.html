<div class="container mt-4" *ngIf="product">
    <div class="card shadow-sm border-0">
        <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center justify-content-center bg-light p-4">
                <img [src]="product.image" class="img-fluid rounded" alt="{{ product.title }}" style="max-height: 300px;">
            </div>

           
            <div class="col-md-8">
                <div class="card-body mt-4">
                    <h2 class="card-title  fw-bold">{{ product.title }}</h2>
                    <p class="card-text text-muted">{{ product.description }}</p>
                    <p class="card-text">
                        <strong class="text-success">Price:</strong> 
                        <span class="text-danger fs-4 fw-bold">{{ product.price | currency }}</span>
                    </p>

                    <div class="d-flex gap-3 mt-4">
                        <button class="btn btn-warning w-50 fw-semibold d-flex align-items-center justify-content-center gap-2" (click)="addToCart(product)">
                            <span class="material-icons fs-5">add_shopping_cart</span> Add to Cart
                        </button>
                        <button class="btn btn-primary w-50 fw-semibold d-flex align-items-center justify-content-center gap-2">
                            <span class="material-icons fs-5">flash_on</span> Buy Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
